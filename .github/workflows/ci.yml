name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || pip install pytest flake8 detect-secrets pip-audit

      - name: Lint (flake8)
        run: |
          flake8 || true

      - name: Run tests (pytest)
        run: |
          pytest -q

      - name: Security audit (pip-audit)
        run: |
          pip-audit --fail-on high || true

      - name: Secret scan (detect-secrets)
        run: |
          # Create baseline if missing and fail if new secrets are found
          detect-secrets scan --all-files > .secrets.baseline
          detect-secrets audit .secrets.baseline --non-interactive || true

  build:
    runs-on: ubuntu-latest
    needs: [test-and-lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build sdist & wheel
        run: |
          python -m pip install --upgrade build
          python -m build
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
